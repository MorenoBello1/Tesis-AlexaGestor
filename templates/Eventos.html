<script>
    document.getElementById("eventoForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Evita que se envíe el formulario de manera tradicional
        
        // Obtener valores de las fechas de inicio y fin
        var fechaInicio = new Date(document.getElementById("fecha_evento_inicio").value);
        var fechaFin = new Date(document.getElementById("fecha_evento_fin").value);

        // Validación: fecha de fin no debe ser anterior a fecha de inicio
        if (fechaFin < fechaInicio) {
            alert("La fecha de fin no puede ser anterior a la fecha de inicio.");
            return; // Detener el envío del formulario si la validación falla
        }

        var formData = new FormData(this); // Obtener los datos del formulario

        // Convertir los datos a un objeto JSON
        var jsonObject = {};
        formData.forEach(function(value, key){
            jsonObject[key] = value;
        });

        // Realiza una solicitud PUT al servidor Flask
        fetch("/agregar/evento", {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(jsonObject) // Envía los datos como JSON
        })
        .then(response => response.json())
        .then(data => {
            alert(data.mensaje); // Muestra el mensaje de respuesta del servidor
            cargarEventos(); // Recargar la lista de eventos
        })
        .catch(error => {
            console.error('Error:', error);
            alert("Ocurrió un error al agregar evento.");
        });
    });


      function cargarEventos() {
          fetch('/api/eventos')
              .then(response => response.json())
              .then(data => {
                  // Obtener la lista de comunidades del objeto JSON recibido
                  const eventos = data.eventos;

                  // Seleccionar el cuerpo de la tabla donde se mostrarán las comunidades
                  const tablaEventos = document.querySelector('#tablaEventos tbody');
                  tablaEventos.innerHTML = ''; // Limpiar la tabla existente
                  let contador = 1;

                  // Iterar sobre cada comunidad y crear una fila para mostrarla en la tabla
                  eventos.forEach(evento=> {
                      const tr = document.createElement('tr');
                      tr.innerHTML = `
                          <td>${contador}</td>
                          <td>${evento.nombre_evento}</td>
                          <td>${evento.ubicacion_evento}</td>
                          <td>${evento.fecha_evento_inicio}</td>
                          <td>${evento.fecha_evento_fin}</td>
                          <td>
                              <button class="btn btn-danger btn-sm" onclick="eliminarEvento('${evento._id}')">Eliminar</button>
                          </td>
                      `;
                      contador++;
                      tablaEventos.appendChild(tr);
                  });
              })
              .catch(error => {
                  console.error('Error:', error);
                  alert('Ocurrió un error al obtener la lista Eventos.');
              });
      }

        function eliminarEvento(id) {
            fetch("/eliminar/evento/" + encodeURIComponent(id), {
                method: "DELETE"
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert(data.mensaje);
                    cargarEventos(); // Recargar la lista 
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Ocurrió un error al eliminar el evento");
            });
        }

      // Cargar la lista de comunidades al cargar la página
      document.addEventListener("DOMContentLoaded", function() {
          cargarEventos();
      });
    </script>
