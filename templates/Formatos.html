    <script>
       document.addEventListener('DOMContentLoaded', function() {
    // Cargar carreras
    fetch('/obtener_carreras')
        .then(response => response.json())
        .then(data => {
            const carreraSelect = document.getElementById('carrera_id');
            data.forEach(carrera => {
                const option = document.createElement('option');
                option.value = carrera._id;
                option.text = carrera.nombre_carrera;
                carreraSelect.add(option);
            });
        })
        .catch(error => console.error('Error al cargar carreras:', error));

    // Variable global para almacenar el ID de OneDrive
    let id_onedrive = null;

    // Manejar el envío del formulario
    document.getElementById("formatoForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Evitar envío tradicional del formulario
        
        var formData = new FormData(this); // Obtener datos del formulario
        
        // Agregar el ID de OneDrive a la FormData si está disponible
        if (id_onedrive) {
            formData.append('id_onedrive', id_onedrive);
        }

        // Realizar la solicitud al servidor
        fetch("/upload_and_add", {
            method: "POST",
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Error al agregar formato');
            }
            return response.text(); // Obtener el mensaje de éxito en texto
        })
        .then(message => {
            alert(message); // Mostrar mensaje al usuario
            cargarFormatos(); // Actualizar la tabla de formatos
            // Aquí podrías redirigir a otra página o actualizar la interfaz según necesites
        })
        .catch(error => {
            console.error('Error:', error);
            alert("Ocurrió un error al agregar el formato.");
        });
    });

    // Función para manejar la carga de archivos a OneDrive y obtener el ID
    function subirArchivoYActualizarId(formData) {
        fetch("/subir_archivo_onedrive", {
            method: "POST",
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Error al subir archivo a OneDrive');
            }
            return response.json(); // Obtener la respuesta JSON de OneDrive
        })
        .then(data => {
            id_onedrive = data.id_onedrive; // Almacenar el ID de OneDrive globalmente
        })
        .catch(error => {
            console.error('Error:', error);
            alert("Ocurrió un error al subir el archivo a OneDrive.");
        });
    }

    // Cargar la lista de formatos al cargar la página
    cargarFormatos();
});


function eliminarFormato(id) {
    fetch("/eliminar/formato/" + encodeURIComponent(id), {
        method: "DELETE"
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert(data.error);
        } else {
            alert(data.mensaje);
            cargarFormatos(); // Recargar la lista de formatos
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert("Ocurrió un error al eliminar el Formato.");
    });
}

// Cargar la lista de formatos al cargar la página
document.addEventListener('DOMContentLoaded', function() {
    cargarFormatos();
});
function cargarFormatos() {
            fetch('/api/formatos')
                .then(response => response.json())
                .then(data => {
                    // Obtener la lista de comunidades del objeto JSON recibido
                    const formatos = data.formatos;

                    // Seleccionar el cuerpo de la tabla donde se mostrarán las comunidades
                    const tablaFormatos= document.querySelector('#tablaFormatos tbody');
                    tablaFormatos.innerHTML = ''; // Limpiar la tabla existente

                    // Iterar sobre cada comunidad y crear una fila para mostrarla en la tabla
                    formatos.forEach(formato => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${formato.nombre_formato}</td>
                            <td>${formato.fecha_actualizacion}</td>
                            <td>${formato.nombre_carrera}</td>
                             
                            <td>
                                    <button class="btn btn-danger btn-sm" onclick="eliminarFormato('${formato._id}')">Eliminar</button>
                            </td>
                        `;
                        tablaFormatos.appendChild(tr);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Ocurrió un error al obtener la lista de formatos.');
                });
        }
    </script>
