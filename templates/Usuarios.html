<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
 
<body>
  <nav class="navbar sticky-top" style="background-color:#EC3237 ;color: #ffffff;padding: 0.5rem 1rem; height: 3rem;">  
    <div class="d-flex justify-content-around" style="background-color:#EC3237">
      <div class="p-2"> <a href="/home" style="text-decoration: none; color: #ffffff;">Página Principal</a></div>
      <div class="p-2"> <a href="/comunidades/" style="text-decoration: none; color: #ffffff;">Comunidades</a></div>
    </div>
  </nav>
  <nav class="navbar" style="background-color:#424242 ;color: #ffffff;">  
    <div class="d-flex justify-content-around">
      <img src="https://i.ibb.co/2MkzN5x/logo-ULEAM-2017-horizontal-blanco.png" style="height: 4rem;">
    </div>
  </nav>
  <div class="row align-self-center">
    <div class="col-4"></div>
    <div class="col-4 d-flex justify-content-center align-items-center">
      <label for="" style="color: #EC3237;" class="fs-2 fw-semibold">Área de trabajo</label>
    </div>
    <div class="col-4"></div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
      <div class="container">
        <div class="container" style="border: 1px solid rgba(0, 0, 0, 0.2)">
          <div class="row bg-light p-2" style="border: 1px solid rgba(0, 0, 0, 0.2); border-top: none; border-right: none; border-left: none;">
            <label style="color: #EC3237;" class="fs-6 fw-light">Agregar usuarios</label>
          </div>
          <form id="usuarioForm" class="p-2">
            <label for="nombres" class="form-label fs-6" style="color: #3d1214">Nombres:</label><br>
            <input type="text" id="nombres" class="form-control" name="nombres" aria-describedby="passwordHelpBlock">
            <div id="" class="form-text">Ingresa los nombres respectivos del encargado administrador</div>
            
            <label for="apellidos" class="form-label fs-6" style="color: #3d1214">Apellidos:</label><br>
            <input type="text" id="apellidos" class="form-control" name="apellidos" aria-describedby="passwordHelpBlock">
            <div id="" class="form-text">Ingresa los Apellidos respectivos del encargado administrador</div>

            <label for="correo" class="form-label fs-6" style="color: #3d1214">Correo Electronico:</label><br>
            <input type="text" id="correo" class="form-control" name="correo" aria-describedby="passwordHelpBlock">
            <div id="" class="form-text">
              Puede ser Correo personal, de gmail o institucional 
            </div>

              <label for="contrasenia" class="form-label fs-6" style="color: #3d1214">Contraseña:</label><br>
              <div class="password-container">
                  <input type="password" id="contrasenia" class="form-control" name="contrasenia" aria-describedby="passwordHelpBlock">
                  <i class="far fa-eye toggle-password" id="togglePassword"></i>
              </div>
              <div id="passwordHelpBlock" class="form-text">
                  Contraseña para inicio de sesión
              </div>
            <div class="row">
              <div class="col-10"></div>
              <div class="col-2">
                <button type="submit" class="btn btn-outline-primary">Añadir</button>
              </div>
            </div>
          </form>
        </div>                
      </div>                
    </div>
    <div class="p-2"></div>
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
      <div class="container">
        <div class="container" style="border: 1px solid rgba(0, 0, 0, 0.2)">
          <div class="row bg-light p-2" style="border: 1px solid rgba(0, 0, 0, 0.2); border-top: none; border-right: none; border-left: none;">
            <label style="color: #EC3237;" class="fs-6 fw-light">Usuarios creados</label>
          </div>
          <table class="table table-striped" id="tablaUsuarios">
            <thead>
              <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo </th>
                
 
              </tr>
            </thead>
            <tbody>
              <!-- Filas de la tabla se añadirán aquí -->
            </tbody>
          </table>
        </div>                
      </div>
      <div class="p-4"></div>
    </div>
  </div>
</body>
  <script>
    document.getElementById("usuarioForm").addEventListener("submit", function(event) {
          event.preventDefault(); // Evita que se envíe el formulario de manera tradicional
          
          var formData = new FormData(this); // Obtiene los datos del formulario

          // Realiza una solicitud PUT al servidor Flask
          fetch("/agregar/usuario", {
              method: "PUT",
              headers: {
                  "Content-Type": "application/json" // Cambia el tipo de contenido a application/json
              },
              body: JSON.stringify(Object.fromEntries(formData)) // Convertir los datos del formulario a un objeto y luego a JSON
          })
          .then(response => response.json())
          .then(data => {
              alert(data.mensaje); // Muestra el mensaje de respuesta del servidor
              cargarUsuarios(); // Recargar la lista de comunidades
          })
          .catch(error => {
              console.error('Error:', error);
              alert("Ocurrió un error al agregar usuario");
          });
      });
      
    function cargarUsuarios() {
    fetch('/api/usuarios')
        .then(response => response.json())
        .then(data => {
            const usuarios = data.usuarios;
            const tablaUsuarios = document.querySelector('#tablaUsuarios tbody');
            tablaUsuarios.innerHTML = ''; // Limpiar la tabla existente
            let contador = 1;
            usuarios.forEach(usuario => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${contador}</td>
                    <td>${usuario.nombres}</td>
                    <td>${usuario.apellidos}</td>
                    <td>${usuario.correo}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="eliminarUsuario('${usuario._id}')">Eliminar</button>
                    </td>
                `;
                contador++;
                tablaUsuarios.appendChild(tr);
            });
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Ocurrió un error al obtener la lista Usuarios.');
        });
}
    function eliminarUsuario(id) {
        fetch("/eliminar/usuario/" + encodeURIComponent(id), {
            method: "DELETE"
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
            } else {
                alert(data.mensaje);
                cargarUsuarios(); // Recargar la lista de horarios
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert("Ocurrió un error al eliminar al usuario.");
        });
    }
    document.getElementById('togglePassword').addEventListener('click', function (e) {
        const passwordInput = document.getElementById('contrasenia');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });
    document.addEventListener('DOMContentLoaded', function() {
      cargarUsuarios();

});
</script>

<style>
  .password-container {
      position: relative;
  }
  .password-container input[type="password"],
  .password-container input[type="text"] {
      padding-right: 30px; /* Espacio para el icono */
  }
  .password-container .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
  }
</style>
