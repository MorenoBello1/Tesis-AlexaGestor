<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar sticky-top" style="background-color:#EC3237 ;color: #ffffff;padding: 0.5rem 1rem; height: 3rem;">  
    <div class="d-flex justify-content-around" style="background-color:#EC3237">
      <div class="p-2"> <a href="/home" style="text-decoration: none; color: #ffffff;">Página Principal</a></div>
      <div class="p-2"> <a href="/comunidades/" style="text-decoration: none; color: #ffffff;">Comunidades</a></div>
    </div>
  </nav>
  <nav class="navbar" style="background-color:#424242 ;color: #ffffff;">  
    <div class="d-flex justify-content-around">
      <img src="https://i.ibb.co/2MkzN5x/logo-ULEAM-2017-horizontal-blanco.png" style="height: 4rem;">
    </div>
  </nav>
  <div class="row align-self-center">
    <div class="col-4"></div>
    <div class="col-4 d-flex justify-content-center align-items-center">
      <label for="" style="color: #EC3237;" class="fs-2 fw-semibold">Área de trabajo</label>
    </div>
    <div class="col-4"></div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
      <div class="container">
        <div class="container" style="border: 1px solid rgba(0, 0, 0, 0.2)">
          <div class="row bg-light p-2" style="border: 1px solid rgba(0, 0, 0, 0.2); border-top: none; border-right: none; border-left: none;">
            <label style="color: #EC3237;" class="fs-6 fw-light">Agregar Perfil académico</label>
          </div>
          <form id="perfilForm" class="p-2">
            <label for="docente_id" class="form-label fs-6" style="color: #3d1214">Docente:</label><br>
            <select id="docente_id" class="form-control" name="docente_id"></select>
            <div id="docente_id" class="form-text">Selecciona el docente, perteneciente al perfil academico</div>

            <label for="perfilgoogle_id" class="form-label fs-6" style="color: #3d1214">Perfil académico ID:</label><br>
            <input type="text" id="perfilgoogle_id" class="form-control" name="perfilgoogle_id" aria-describedby="passwordHelpBlock">
            <div id="perfilgoogle_id_h" class="form-text">
              Aquí agrega el ID del perfil académico de Google Scholar
            </div>
            <div class="p-2"></div>
            <label for="author_name" class="form-label fs-6" style="color: #dabcbe">Nombre del Autor de Google Académico:</label><br>
            <input type="text" id="author_name" class="form-control" style="color: #dabcbe" name="author_name" readonly>
            <div id="perfilgoogle_id_h" class="form-text">
              Este es el nombre real del perfil de Google Académico obtenido mediante el ID colocado en "Perfil académico ID"
            </div>
            <div class="row">
              <div class="col-10"></div>
              <div class="col-2">
                <button type="submit" class="btn btn-outline-primary">Añadir</button>
              </div>
            </div>
          </form>
        </div>                
      </div>                
    </div>
    <div class="p-2"></div>
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
      <div class="container">
        <div class="container" style="border: 1px solid rgba(0, 0, 0, 0.2)">
          <div class="row bg-light p-2" style="border: 1px solid rgba(0, 0, 0, 0.2); border-top: none; border-right: none; border-left: none;">
            <label style="color: #EC3237;" class="fs-6 fw-light">Perfiles académicos</label>
          </div>
          <table class="table table-striped" id="tablaPerfiles">
            <thead>
              <tr>
                <th>#</th>
                <th>Docente </th>
                <th>Perfil ID</th>
                <th>acciones</th>

              </tr>
            </thead>
            <tbody>
              <!-- Filas de la tabla se añadirán aquí -->
            </tbody>
          </table>
        </div>                
      </div>
      <div class="p-4"></div>
    </div>
  </div>
</body>
  <script>
    document.getElementById("perfilForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Evita que se envíe el formulario de manera tradicional
        

        var formData = new FormData(this); // Obtener los datos del formulario

        

        fetch("/agregar/perfil", {
            method: "POST",
            body: formData // Enviar los datos del formulario
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error); // Muestra el error del servidor si existe
            } else {
                alert(data.mensaje); // Muestra el mensaje de respuesta del servidor
                cargarPerfiles(); // Recargar la lista 
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert("Ocurrió un error al agregar el perfil");
        });
    });
    function cargarPerfiles() {
    fetch('/api/perfiles')
        .then(response => response.json())
        .then(data => {
            const perfiles = data.perfiles;
            const tablaPerfiles = document.querySelector('#tablaPerfiles tbody');
            tablaPerfiles.innerHTML = ''; // Limpiar la tabla existente
            let contador = 1;
            perfiles.forEach(perfil => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${contador}</td>
                    <td>${perfil.nombre_docente}</td>
                    <td>${perfil.perfilgoogle_id}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="eliminarPerfil('${perfil._id}')">Eliminar</button>
                    </td>
                `;
                contador++;
                tablaPerfiles.appendChild(tr);
            });
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Ocurrió un error al obtener la lista de perfiles.');
        });
}
    function eliminarPerfil(id) {
        fetch("/eliminar/perfil/" + encodeURIComponent(id), {
            method: "DELETE"
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
            } else {
                alert(data.mensaje);
                cargarPerfiles(); // Recargar la lista de horarios
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert("Ocurrió un error al eliminar el proceso academico.");
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        cargarPerfiles();
        // Cargar docentes
        fetch('/obtener_docentes')
            .then(response => response.json())
            .then(data => {
                const docenteSelect = document.getElementById('docente_id');
                data.forEach(docente => {
                    const option = document.createElement('option');
                    option.value = docente._id;
                    option.text = `${docente.nombre_docente} ${docente.apellido_docente}`;
                    docenteSelect.add(option);
                });
            })
            .catch(error => console.error('Error al cargar docentes:', error));
    });
    document.getElementById('perfilgoogle_id').addEventListener('input', function() {
    var author_id = this.value.trim(); // Eliminar espacios en blanco al inicio y al final

    // Enviar author_id al servidor
    fetch('/send_author_id', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ author_id: author_id })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('ID de autor no válido');
        }
        return response.json();
    })
    .then(data => {
        // Actualizar el valor del campo de entrada con el nombre del autor
        document.getElementById('author_name').value = data.author_name;
    })
    .catch(error => {
        console.error('Error:', error);
        // Mostrar mensaje de error en el campo de entrada author_name
        document.getElementById('author_name').value = 'ID de autor no válido';
    });
});
// Cargar la lista de comunidades al cargar la página
document.addEventListener("DOMContentLoaded", function() {
          cargarPerfiles();
      });
        
</script>
